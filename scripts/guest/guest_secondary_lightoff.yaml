sequence:
  #activate turn_off only if switch.ac_power is 'on'
  - condition: template
    value_template: >
      {% if is_state('switch.guest_secondary_light', 'on') %}
        true
      {% elif is_state('switch.guest_secondary_light', 'off') %}
        false
      {% else %}
        false
      {% endif %}
  - service: switch.turn_off
    entity_id: switch.guest_secondary_light